<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sorts</h5>
      <select class="form-select mb-4" (change)="onSortSelected($event)">
        <option
          *ngFor="let sortoption of sortoptions"
          [value]="sortoption.value"
        >
          {{ sortoption.name }}
        </option>
      </select>
      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandIdSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === shopParams.typeId"
          (click)="onTypeIdSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
          [totalcount]="totalcount"
        ></app-paging-header>
        <div class="d-flex mt-2">
          <input
            (keyup.enter)="onSearch()"
            type="text"
            placeholder="search"
            class="form-control me-2"
            #search
          />
          <button class="btn btn-outline-primary mx-2" (click)="onSearch()">
            search
          </button>
          <button class="btn btn-outline-success mx-2" (click)="onReset()">
            reset
          </button>
        </div>
      </div>
      <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalcount > 0">
        <app-pager
          [totalcount]="totalcount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
